<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% if page.title %}{{page.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="/assets/images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
        <link href="/assets/css/style.css" rel="stylesheet">
        {% if page.description %}
        <meta name="description" content="{{ page.description }}" />
        {% endif %}
        <meta property="og:title" content="{{ data.seo.meta_og_title }}" />
        <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
        <meta property="og:url" content="{{ site.seo.meta_og_url }}" />
        <meta property="og:image" content="{{ site.seo.meta_og_image }}" />
        <meta property="og:description" content="{{ site.seo.meta_og_description }}" />
        {% if site.env.GA_ID != nil %}
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.env.GA_ID }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{ site.env.GA_ID }}');
        </script>
        {% endif %}
    </head>
    {{ content }}
</html>
