---
layout: default
---

<div class="sec banner">
    <div class="container">
        <div class="row gutter-30px justify-content-center">

            <div class="col-lg-6 order-lg-first">
                <div class="hero-content">
                    {{ content }}
                </div>
                <address class="content-info">
                    <div class="row">
                        <div class="fs-4 mb-3">
                            <i class="bi bi-envelope"></i> {{ site.data.contact.email_address }}
                        </div>
                        <div class="fs-4 mb-3">
                            <i class="bi bi-telephone"></i> {{ site.data.contact.full_phone_number }}
                        </div>
                        <div class="fs-4 mb-3">
                            <i class="bi bi-github"></i> {{ site.data.contact.github_username }}
                        </div>
                        <div class="fs-4 mb-3">
                            <i class="bi bi-medium"></i> {{ site.data.contact.medium_username }}
                        </div>
                    </div>
                </address>
            </div>

            <div class="col-lg-5 order-lg-last position-relative">
                <div class="info-image">
                    <img alt={{page.title}} src="assets/images/profile_picture.jpeg" />
                </div>
            </div>

        </div>
    </div>
</div>
